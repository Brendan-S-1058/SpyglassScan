<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <button id="filePickerBtn" style="display: none;">Select ScoutIn.txt</button>
    <p id="fileStatus">No file selected.</p>
    <video id="video" autoplay playsinline style="width: 100%; display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="saveBtn" style="display: none;">Save QR Code</button>
    <p id="qrDataDisplay"></p>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        let lastQRData = "";

        async function startQRScanner() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.style.display = "block"; // Show video when scanning starts

            function scanQRCode() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        lastQRData = code.data;
                        document.getElementById("qrDataDisplay").innerText = "QR Code: " + lastQRData;
                        document.getElementById("saveBtn").style.display = "block"; // Show save button
                        stream.getTracks().forEach(track => track.stop()); // Stop the camera
                    } else {
                        requestAnimationFrame(scanQRCode);
                    }
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }

            video.onloadedmetadata = () => requestAnimationFrame(scanQRCode);
        }

        function saveQRToLocalStorage() {
            if (!lastQRData) {
                alert("No QR data detected.");
                return;
            }

            // Retrieve existing QR data from localStorage
            let savedData = localStorage.getItem("qrCodes");
            if (savedData) {
                savedData = JSON.parse(savedData); // Parse the saved data
            } else {
                savedData = []; // If no data exists, initialize an empty array
            }

            // Append the new QR code data
            savedData.push(lastQRData);

            // Save the updated data back to localStorage
            localStorage.setItem("qrCodes", JSON.stringify(savedData));

            let totalData = localStorage.getItem("qrCodes");

            alert(totalData);
            document.getElementById("saveBtn").style.display = "none"; // Hide save button after saving
            startQRScanner();
        }

        document.getElementById("saveBtn").addEventListener("click", saveQRToLocalStorage);

        // Start scanning as soon as the page loads
        startQRScanner();
    </script>
</body>
</html>
